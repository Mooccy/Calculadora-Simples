<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="ttl">Calculadora Simples</h1>
    <p id="txtR"></p>
    <input id="num1" type="number" placeholder="1º Nº">
    <input id="num2" type="number" placeholder="2º Nº">
    <br>
    <button id="mais" onclick="calcular('+')">+</button>
    <button id="menos" onclick="calcular('-')">-</button>
    <button id="mult" onclick="calcular('*')">*</button>
    <button id="divi" onclick="calcular('/')">/</button>
    <br>

    <script src="script.js" defer></script>
</body>
